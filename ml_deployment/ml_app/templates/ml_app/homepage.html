{%extends 'ml_app/common.html'%}
{%block content%}

<br>
<div class="container">
    <form action="predict_sentiment" method="post">
        {% csrf_token %}
        <div class="form-floating">

          <textarea class="form-control" placeholder="Insert here the review!" id="frase_input" name="frase_input" rows="3" style="height: 100px"></textarea>
            <label for="frase_input" class="form-label">Insert here the review!</label>
        </div>
        <br>
     <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    <br>
        <div>
            {{risposta_text}}
            {% load static%}
            {% if risposta_num == 1 %}
                <img src="{% static 'ml_app/smile.png' %}" width="30" height="30">
            {% else %}
                <img src="{% static 'ml_app/sad.png' %}" width="30" height="30">
            {% endif %}
        </div>

{%endblock%}
